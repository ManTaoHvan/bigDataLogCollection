<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<div class="row">
	<div class="col-md-12">
	<div class="nav-tabs-custom">
	     <ul class="nav nav-tabs">
	       <li class="active"><a href="#tab_1" data-toggle="tab">添加目录</a></li>
	       <li><a href="#tab_2" data-toggle="tab">添加菜单</a></li>
	       <li><a href="#tab_3" data-toggle="tab">添加功能</a></li>
	     </ul>
	     <div class="tab-content">
	       <div class="tab-pane active" id="tab_1">
	        	 <div class="row">
	  	<div class="col-md-6">
		  <form role="form" class="layui-form layui-form-pane" method="post" action="${request.contextPath}/system/menu/doAddDir">
		     <div class="box-body">
		       <div class="form-group">
		         <label for="uname">编码</label>
		        	<input type="text" name="code" class="form-control" placeholder="请输入编码,如05" lay-verify="required">
		       </div>
		       <div class="form-group">
		         <label for="uname">目录名称</label>
		        	<input type="text" name="menuName" class="form-control" placeholder="请输入目录名称"  lay-verify="required">
		       </div>
		       <div class="form-group">
		         <label for="uname">排序</label>
		        	<input type="text" name="sort" class="form-control" placeholder="请输入排序" lay-verify="required|number">
		       </div>
		       <div class="form-group">
		         <label for="uname">图标</label>
		        	<input type="text" name="icon" value="fa-folder" class="form-control" placeholder="请输入图标,如:fa-user" >
		       </div>
		       <div class="form-group">
			     <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
			     <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
			   </div>
		     </div><!-- /.box-body -->
	 	</form>
		</div>
	</div>
	     </div><!-- /.tab-pane -->
	    <div class="tab-pane" id="tab_2">
	       <div class="row">
	<div class="col-md-6">
	<form role="form" class="layui-form layui-form-pane" method="post" action="${request.contextPath}/system/menu/doAddMenu">
	  <div class="box-body">
	       <div class="form-group">
	          <label>父级菜单</label>
	          <select name="pid" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
	      <#list list as m>
	      <option value="${(m.id)!}">${(m.code)!}-${(m.menuName)!}</option>
	      </#list>
	    </select>
	  </div><!-- /.form-group -->
	  <div class="form-group">
	     <label for="uname">编码</label>
	    	<input type="text" name="code" class="form-control" 
	    	placeholder="请输入编码,如0501" data-rule="required;number" lay-verify="required">
	   </div>
	   <div class="form-group">
	     <label for="uname">菜单名称</label>
	    	<input type="text" name="menuName" class="form-control" placeholder="请输入菜单名称" lay-verify="required">
	   </div>
	   <div class="form-group">
	     <label for="uname">菜单URL</label>
	    	<input type="text" name="url" class="form-control" placeholder="请输入菜单URL"  lay-verify="required">
	   </div>
	   <div class="form-group">
	     <label for="uname">排序</label>
	    	<input type="text" name="sort" class="form-control" placeholder="请输入排序"  lay-verify="required|number">
	   </div>  
	   <div class="form-group">
	     <label for="uname">图标</label>
	    	<input type="text" name="icon" value="fa-file" class="form-control" placeholder="请输入图标,如:fa-user" >
	   </div>
	    <div class="form-group">
	     <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
	     <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
	   </div>
	</div><!-- /.box-body -->
	 </form>
		</div>
	</div>
	     </div><!-- /.tab-pane -->
	    
	     <div class="tab-pane" id="tab_3">
	     	 <div class="row">
	<div class="col-md-6">
	<form role="form" class="layui-form layui-form-pane" method="post" action="${request.contextPath}/system/menu/doAddAction">
	  <div class="box-body">
	    <div class="form-group">
	         <label>选择目录/菜单</label>
	         <select id="dir" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
	     <option value="" selected="selected">--请选择--</option>
	     <#list list as m>
	     <option value="${(m.id)!}">${(m.code)!}-${(m.menuName)!}</option>
	     </#list>
	   </select>
	   <select id="pid" name="pid" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
	         <option value="" selected="selected">--请选择--</option>
	     </select>
		</div>
		<div class="form-group">
	       <label for="uname">编码</label>
	      	<input type="text" name="code" class="form-control" 
	      	placeholder="请输入编码,如050101"  lay-verify="required">
	     </div>
	     <div class="form-group">
	       <label for="uname">功能名称</label>
	      	<input type="text" name="menuName" class="form-control" placeholder="请输入目录名称"  lay-verify="required">
	     </div>
	     <div class="form-group">
	       <label for="resource">权限资源</label>
	      	<input type="text" id="resource" name="resource" class="form-control" placeholder="请输入权限资源名称"  lay-verify="required|check" check-url="${request.contextPath}/system/menu/checkMenuResource">
	     </div> 
	     <div class="form-group">
	       <label for="uname">排序</label>
	      	<input type="text" name="sort" class="form-control" placeholder="请输入排序"  lay-verify="required|number">
	     </div>
	      <div class="form-group">
		     <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
		     <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
		   </div>
	   </div><!-- /.box-body -->
	 </form>
		</div>
	</div>
	     </div><!-- /.tab-pane -->
	
	</div><!-- /.tab-pane -->
	</div><!-- /.tab-content -->
	</div><!-- nav-tabs-custom -->
	</div>
</@body>
<@footer>
<script>
$("#dir").on('change',function(){
	var pid = $(this).val();
	 $.post('${request.contextPath}/system/menu/json?_dc='+new Date().getTime(),{pid:pid},function(response){
		if(response.code==200){
			$("#pid").empty();
			$("#pid").select2({
				data:response.data
			});
		}
	}); 
});
</script>
</@footer>
